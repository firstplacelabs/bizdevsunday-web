{{> header }}
  <main id="main">
    <div class="container mb-40">
      {{# posts }}
        <div class="mb-40">
          <div class="mb-20">
            <a href="/blog/{{ slug }}">
              <h3>{{ title }}</h3>
            </a>
            <div>
              <img class="img-circle" style="width: 30px" src="{{ metafield.author.object.metafields.0.imgix_url }}?w=100">&nbsp;&nbsp;&nbsp;{{ metafield.author.object.title }}
              &nbsp;&nbsp;<span class="make-friendly-date" data-timestamp="{{ timestamp }}"></span>
            </div>
          </div>
          <div class="mb-20">
            <a href="/blog/{{ slug }}">
              <img class="img-responsive center-block" src="{{ metafield.hero.imgix_url }}?w=900">
            </a>
          </div>
          <div>
            {{ metafield.teaser.value }}
            <div>
              <a href="/blog/{{ slug }}">
                Read more
              </a>
            </div>
          </div>
          <hr style="width: 100%; height: 1px; background-color: #efefef;" />
        </div>
      {{/ posts }}
    </div>
  </main>
{{> footer }}
